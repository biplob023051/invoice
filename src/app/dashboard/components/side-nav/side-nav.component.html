<mat-sidenav-container class="example-container">
  <mat-sidenav
    [opened]="!isScreenSmall()"
    [mode]="isScreenSmall() ? 'over' : 'side'"
    class="mat-elevation-z10" #sidenav>
      <mat-toolbar color="accent"><mat-icon>dashboard</mat-icon> Dashboard</mat-toolbar>
      <mat-list role="list">
        <mat-nav-list>
          <a mat-list-item [routerLink]="link.url" *ngFor="let link of links"> {{ link.name }} </a>
       </mat-nav-list>
        </mat-list>
  </mat-sidenav>
  <div>
      <app-toolbar (toggleSidenav)="sidenav.toggle()"></app-toolbar>
      <div class="wrapper">
        <router-outlet></router-outlet>
      </div>
  </div>
</mat-sidenav-container>
